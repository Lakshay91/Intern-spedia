<html lang="en">

<body>
    <div class="container">
        <h1 style="text-align: center; color: rgb(0, 0, 0);">Registration Form</h1><br><br>
        <form name='registration' onsubmit="return formValidation();">
        <ul>
            <li><label for="userid">User ID:</label></li>
            <li><input type="text" id="userid" size="12"></li>
            <li><label for="passid">Password:</label></li>
            <li><input type="password" id="passid" size="10"></li>
            <li><label for="name">User Name:</label></li>
            <li><input type="text" id="name" size="25"></li>
            <li><label for="profession">Profession:</label></li>
            <li><select id="profession">
                <option selected="" value="Default">(Please Select your Profession)</option>
                <option value="ST">Student</option>
                <option value="PF">Professor</option>
                <option value="OT">Others</option>
            </select></li>
            <li><label for="address">Address:</label></li>
            <li><input type="text" id="address" size="25"></li>
            <li><label for="country">Country:</label></li>
            <li><select id="country">
                <option selected="" value="Default">(Please Select a Country)</option>
                <option value="AF">Australia</option>
                <option value="IN">India</option>
                <option value="RU">Russia</option>
            </select></li>
            <li><label for="pin">PIN Code:</label></li>
            <li><input type="text" id="pin" size="12"></li>
            <li><label for="email">Email ID:</label></li>
            <li><input type="email" id="email" size="25"></li>
            <li><label for="gender">Gender:</label></li>
            <li><input type="radio" id="male" value="Male"><span>Male</span></li>
            <li><input type="radio" id="female" value="Female"><span>Female</span></li>
            <li><label for="language">Language:</label></li>
            <li><input type="checkbox" id="en" checked><span>English</span></li>
            <li><input type="checkbox" id="hi" checked><span>Hindi</span></li>
            <li><input type="checkbox" id="ote" checked><span>Others</span></li>
            <li><input type="submit" name="submit" values=""submit></li>
        </ul></form>
    </div>

            var uname=document.getElementById("name");
            var uprofession=document.getElementById("profession");
            var uadd=document.getElementById("address");
            var ucountry=document.getElementById("country");

         }

        function userid_validation(uid,mx,my){
            var uid_len=uid.value.length;
            if(uid_len==0||uid_len>=my||uid_len<=mx){
                alert("User id should not be empty/length be between" +mx+ "to" +my);
                uid.focus();

            }
            else{
            return true;

        function passid_validation(pid,mx,my){

                alert("Password should not be empty/ length be between" +mx+ "to" +my);
                pid.focus()

            }
            else{

        function name_validation(uname){
            var letters=/^[a-zA-Z\-]+$/;
            if(uname.value.match(letters)){
                return true;
            }
            else{
                alert("Username must have alphabetic characters only");
                uname.focus();
                return false;
            }
        }
        function proff_validation(uprofession){
            if(uprofession.value=="Default"){
                alert("Select your profession from the list");
                uprofession.focus();
                return false;
            }
            else 
            {

            }
        }
        function address_validation(uadd){
            var letters=/^[a-zA-Z\-]+$/;
            if(uadd.value.match(letters)){
                return true;
            }
            else{
                alert("User address must have alphabetic characters only");
                uadd.focus();
                return false;
            }
        }
        function country_validation(ucountry){
            if(ucountry.value=="Default"){
                alert("Select your country from the list");
                ucountry.focus();
                return false;
            }
            else 
            {
                return true;
            }
        }
        function pin_validation(upin){
            var numbers=/^[0-9\-]+$/;
            if(upin.value.match(numbers)){
                return true;
            }
            else{
                alert("PIN Code must have numeric characters only");
                upin.focus();
                return false;
            }
        }
        function email_validation(uemail){
            var mailformat=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(uemail.value.match(mailformat)){
                return true;
            }
            else{
                alert("You have entered an invalid email address");
                uemail.focus();
                return false;
            }
        }
